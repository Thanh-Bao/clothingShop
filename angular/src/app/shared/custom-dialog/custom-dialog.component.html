<p-dialog
  [header]="header"
  [(visible)]="visible"
  [position]="position"
  [style]="{ width: '100vw' }"
  [maximizable]="maximizable"
  [modal]="true"
  [dismissableMask]="true"
>
  <ng-template pTemplate="header">
    <ng-content select=".dialog-header"></ng-content>
  </ng-template>
  <ng-content select=".dialog-content"></ng-content>
</p-dialog>
