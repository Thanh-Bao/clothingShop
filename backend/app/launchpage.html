<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{appTitle}}</title>

    <script>
        window["sap-ushell-config"] = {
            defaultRenderer: "fiori2",
            applications: {
                "product-app": {
                    title: "Product",
                    description: "Product management",
                    applicationType: "URL",
                    url: "./product/webapp",
                },
                "saleorder-app": {
                    title: "Sale Order",
                    description: "Sale order management",
                    applicationType: "URL",
                    url: "./saleorder/webapp",
                },
                "user-app": {
                    title: "User",
                    description: "User management",
                    applicationType: "URL",
                    url: "./user/webapp",
                },
                "category-app": {
                    title: "Category",
                    description: "Category management",
                    applicationType: "URL",
                    url: "./category/webapp",
                },
                "size-app": {
                    title: "Size",
                    description: "Size management",
                    applicationType: "URL",
                    url: "./size/webapp",
                },
                "material-app": {
                    title: "Material",
                    description: "Chất liệu",
                    applicationType: "URL",
                    url: "./material/webapp",
                },
                "color-app": {
                    title: "Color",
                    description: "Color management",
                    applicationType: "URL",
                    url: "./color/webapp",
                }
            }
        };
    </script>

    <script src="https://ui5.sap.com/1.106.0/test-resources/sap/ushell/bootstrap/sandbox.js"></script>
    <script src="https://ui5.sap.com/1.106.0/resources/sap-ui-core.js"
        data-sap-ui-libs="sap.m, sap.ushell, sap.fe.templates" data-sap-ui-compatVersion="edge"
        data-sap-ui-theme="sap_horizon" data-sap-ui-frameOptions="allow" data-sap-ui-bindingSyntax="complex"></script>
    <script>
        sap.ui.getCore().attachInit(function () {
            sap.ushell.Container.createRenderer().placeAt('content');
        });
    </script>
</head>

<body class="sapUiBody" id="content"></body>

</html>
